kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: multi-node
nodes:
# コントロールプレーンノード
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "environment=learning,cluster-type=multi-node"
  extraPortMappings:
  - containerPort: 30080
    hostPort: 30080
    protocol: TCP

# ワーカーノード 1
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "environment=learning,node-type=worker-1"

# ワーカーノード 2
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "environment=learning,node-type=worker-2"

# ワーカーノード 3
- role: worker
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "environment=learning,node-type=worker-3"
