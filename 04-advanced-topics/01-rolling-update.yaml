apiVersion: apps/v1
kind: Deployment
metadata:
  name: rolling-demo
  labels:
    app: rolling-demo
spec:
  replicas: 4
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1        # 更新時に追加で作成できるPod数
      maxUnavailable: 1  # 更新時に停止できるPod数
  selector:
    matchLabels:
      app: rolling-demo
  template:
    metadata:
      labels:
        app: rolling-demo
        version: v1
    spec:
      containers:
      - name: nginx
        image: nginx:1.24-alpine  # 初期バージョン
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: rolling-demo-service
spec:
  selector:
    app: rolling-demo
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: ClusterIP

# 使い方:
# 1. デプロイ: kubectl apply -f 01-rolling-update.yaml
# 2. 状態確認: kubectl get pods -w
# 3. イメージを更新: kubectl set image deployment/rolling-demo nginx=nginx:1.25-alpine
# 4. ロールアウト状況: kubectl rollout status deployment/rolling-demo
# 5. 履歴確認: kubectl rollout history deployment/rolling-demo
# 6. ロールバック: kubectl rollout undo deployment/rolling-demo
# 7. 特定のリビジョンに戻す: kubectl rollout undo deployment/rolling-demo --to-revision=1
